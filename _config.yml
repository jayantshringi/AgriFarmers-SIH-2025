# _config.yml
title: Agrifarmers
description: Your trusted farming companion
baseurl: "/AgriFarmers-SIH-2025"
url: "https://jayantshringi.github.io"
permalink: pretty

# Disable Jekyll processing
theme: null

# Include all static assets
include:
  - icons/
  - screenshots/
  - .well-known/
  - "*.png"
  - "*.jpg"
  - "*.jpeg"
  - "*.webp"
  - "*.svg"

# Exclude from processing
exclude:
  - README.md
  - node_modules/
  - Gemfile
  - Gemfile.lock
